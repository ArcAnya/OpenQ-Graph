specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: OpenQ
    network: mainnet
    source:
      address: "0x9fE46736679d2D9a65F0992F2272dE9f3c7fa6e0"
      abi: OpenQ
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - IssueClosed
        - IssueCreated
      abis:
        - name: OpenQ
          file: ./abis/OpenQ.json
      eventHandlers:
        - event: IssueCreated(string,indexed address,indexed address,address[],uint256)
          handler: handleIssueCreated
        - event: IssueClosed(string,indexed address,indexed address)
          handler: handleIssueClosed
      file: ./src/mapping.ts
