specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: OpenQ
    network: mainnet
    source:
      address: "0x9fe46736679d2d9a65f0992f2272de9f3c7fa6e0"
      abi: OpenQ
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Bounty
        - User
      abis:
        - name: OpenQ
          file: ./abis/OpenQ.json
      eventHandlers:
        - event: BountyCreated(string,address,address,uint256)
          handler: handleBountyCreated
        - event: BountyClosed(string,address,address,uint256)
          handler: handleBountyClosed
        - event: DepositReceived(string,address,address,address,uint256,uint256)
          handler: handleDepositReceived
        - event: DepositRefunded(string,address,address,address,uint256,uint256)
          handler: handleDepositRefunded
      file: ./src/mapping.ts
