specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: OpenQ
    network: mumbai
    source:
      address: "0xfd1d39A5bD0203b6d455e4431751B7472B079F61"
      abi: OpenQ
      startBlock: 21676267
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - IssueClosed
        - IssueCreated
      abis:
        - name: OpenQ
          file: ./abis/OpenQ.json
      eventHandlers:
        - event: IssueClosed(string,indexed address,indexed address)
          handler: handleIssueClosed
        - event: IssueCreated(indexed address,string,indexed address)
          handler: handleIssueCreated
      file: ./src/mapping.ts
