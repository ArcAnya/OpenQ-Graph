# Deposit
type Deposit @entity {
	id: ID! # {bounty address}-{user address}-{token-address}
	value: BigInt!
	sender: User!
	bounty: Bounty!
}

# Bounty
type Bounty @entity {
	id: ID! # The bounty address to hex string
	bountyId: String!
	issuer: User!
	bountyMintTime: BigInt!
	status: BountyStatus!
	closer: User
	deposits: [Deposit!]! @derivedFrom(field: "bounty")
}

enum BountyStatus {
  OPEN
	CLOSED
}

# User (Funder, Closer, Issuer)
type User @entity {
	id: ID! # The user address to hex string
	bountiesCreated: [Bounty!]! @derivedFrom(field: "issuer")
	deposits: [Deposit!]! @derivedFrom(field: "sender")
}