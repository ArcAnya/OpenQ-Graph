type Token @entity {
  id: ID!
  tokenBalances: [TokenBalance!]! @derivedFrom(field: "token")
}

type TokenBalance @entity {
  id: ID!
  amount: Int!
  token: Token!
}

type Issue @entity {
	id: ID!
	issuer: Bytes!
	issueMintTime: BigInt!
	issueClosedTime: BigInt!
	issueAddress: Bytes!
	deposits: [TokenBalance!]
	claimed: Boolean!
}