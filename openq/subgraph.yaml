specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: OpenQ
    network: mumbai
    source:
      address: "0x654264De08313fCdB2F963E491E92D1C8c66e8fd"
      abi: OpenQ
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - IssueClosed
        - IssueCreated
      abis:
        - name: OpenQ
          file: ./abis/OpenQ.json
      eventHandlers:
        - event: IssueClosed(string,indexed address,indexed address)
          handler: handleIssueClosed
        - event: IssueCreated(indexed address,string,indexed address)
          handler: handleIssueCreated
      file: ./src/mapping.ts
